{{ define "directory" }}
  {{ template "header" . }}


  <h3>{{ .Data.Total }} Directory</h3>

  {{ if eq .Data.Q.Type "project" }}
    {{ template "project-search" . }}
  {{ else if eq .Data.Q.Type "entity" }}
    {{ template "entity-results" . }}
  {{ end }}

  <nav class="pagination bottom" aria-label="Result pages">
    {{ .Data.Pagination }}
  </nav>

  {{ template "footer" .}}
{{ end }}
